<div class="container">
  <h1>Angular Socket</h1>
  <div class="sub-container">
    <div>
      <h3>Instrumental token</h3>
      <div *ngFor="let item of dataMap.keys()" class="sub-container">
        <p>{{item}}</p>
      </div>
    </div>

    <div>
      <h3>last price</h3>
      <div *ngFor="let item of dataMap.values()" class="sub-container">
        <p>{{item.last_price}}</p>
      </div>
    </div>

  </div>
